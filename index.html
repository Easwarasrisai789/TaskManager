<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager & Reminder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img src="logo.jpg" alt="Logo" id="logo">
  </div>

  <!-- Main App -->
  <div id="app" style="display:none;">
    <header>
      <h1>Task Manager</h1>
    </header>
    <main>
      <!-- Task Form -->
      <form id="taskForm">
        <div class="input-group">
          <label for="taskName">Task Name</label>
          <input type="text" id="taskName" placeholder="Enter your task" required>
        </div>
        <div class="input-group">
          <label for="taskTime">Task Time</label>
          <input type="time" id="taskTime" required>
        </div>
        <div class="input-group">
          <label for="taskDuration">Days to Repeat</label>
          <input type="number" id="taskDuration" placeholder="Number of days" required>
        </div>
        <button type="submit">Add Task</button>
      </form>

      <!-- Task Table Section -->
      <section id="task-section">
        <h2>Your Tasks</h2>
        <table id="taskTable">
          <thead>
            <tr>
              <th>Task Name</th>
              <th>Time</th>
              <th>Days to Repeat</th>
              <th>Created At</th>
              <th>Completed</th>
            </tr>
          </thead>
          <tbody>
            <!-- Task rows will be dynamically added here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
